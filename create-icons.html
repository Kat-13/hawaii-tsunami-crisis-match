<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#dc2626'; // Red theme color
            ctx.fillRect(0, 0, size, size);
            
            // White circle background for icon
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Search icon (simplified)
            ctx.strokeStyle = '#dc2626';
            ctx.lineWidth = size/20;
            ctx.beginPath();
            ctx.arc(size/2 - size/12, size/2 - size/12, size/8, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Search handle
            ctx.beginPath();
            ctx.moveTo(size/2 + size/20, size/2 + size/20);
            ctx.lineTo(size/2 + size/8, size/2 + size/8);
            ctx.stroke();
            
            // Download the image
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate icons when page loads
        window.onload = function() {
            createIcon('canvas192', 192);
            setTimeout(() => createIcon('canvas512', 512), 1000);
        };
    </script>
</body>
</html>
